<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
  <title>Подання заявки</title>
  <!-- <link rel="icon" type="image/png" href="/img/app.ico"/> -->
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" type="text/css" href="/css/profile.css">
  <link rel="stylesheet" type="text/css" href="/css/profile_create.css">
</head>

<body class="main-block-fullscreen">
<div class="header">
  <div class="header-app-name">
    <h1>StandUp-Ticketing</h1>
  </div>
  <div class="header-links">
    <a >Стендапи</a>
    <a th:href="@{/sent_appl/}">Організаторам</a>
    <ul class="menu">
      <li>
        <a href="#" >Мій акаунт</a>
        <ul>
          <li>
            <a th:href="@{/login}"  >Вийти</a>
          </li>
          <li>
            <a th:href="@{/applications}" >Заявки</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>
<div class="main-block">
  <div class = "content-block main-content-block">


    <h1 class="profile-create-block-h1">Організаторам</h1>
    <div class="scrollable-block">
      <form class="profile-create-form" autocomplete="off"  th:action="@{/application/create}" method="post" enctype="multipart/form-data">

        <p class="app-text">Для розміщення заявки на сайті, вам необхідно заповнити наведену нижче форму</p>
        <br>
        <label for="title">Назва стендапу</label>
        <input class="form-input" type="text" name="title" id="title">
        <label for="orgName">Ім'я та прізвище організатора</label>
        <input class="form-input" type="text" name="orgName" id="orgName">
        <label for="orgPhone">Телефон</label>
        <input class="form-input" type="text" name="orgPhone" id="orgPhone">
        <label for="city">Місто</label>
        <input class="form-input" type="text" name="city" id="city">
        <label for="location">Місце проведення</label>
        <input class="form-input" type="text" name="location" id="location">
        <label for="startDate">Дата проведення</label>
        <input class="form-input" type="date" name="startDate" id = "startDate" />
        <label for="file">Документи, що підтверджують проведення стендапу(image or docs)</label>
        <input class ="form-input" type="file" id="file" name="file"  />
        <button class="standart-button">Надіслати заявку</button>
      </form>
    </div>
  </div>
</div>
</body>


</body>

</html>
