<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
	<title>Авторизація</title>
	<link rel="icon" type="image/png" href="/img/app.ico" />
	<link rel="stylesheet" type="text/css" href="/css/login.css">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body class="main-block-fullscreen">
	<div class="error">
		<img src="https://cdn.pixabay.com/photo/2013/07/12/13/16/alert-146730_960_720.png" alt="">
		<p id="error-text"></p>
		<button class="standart-button" onclick="hideError()">OK</button>
	</div>

	<p class="app-name">Juniors Meet</p>
	<div class="content-block auth-block">
		<h1>Авторизація</h1>
		<form th:action="@{/login}" class="auth-form" method="post">
			<label for="email">Електронна пошта</label>
			<input type="text" id="email" name="email">
			<label for="password">Пароль</label>
			<input type="password" id="password" name="password">
			<button class="standart-button" type="submit">Увійти</button>
			<p>Немає акаунту? <a href="/register">Зареєструйтесь</a></p>
		</form>
	</div>
</body>

<script type="text/javascript" src="/js/login_validation.js"></script>

</html>
