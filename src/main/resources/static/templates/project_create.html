<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <title>Мій профіль</title>
    <link rel="icon" type="image/png" href="/img/app.ico" />
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/profile.css">
    <link rel="stylesheet" type="text/css" href="/css/profile_my.css">
</head>

<body class="app-body">

<div class="header">
    <div class="header-app-name">
        <h1>Juniors Meet</h1>
    </div>
    <div class="header-links">
        <a th:href="@{/project/all}">Пошук</a>
        <a href="/">Проекти</a>
        <a th:href="@{/profile/me}">Мій акаунт</a>
    </div>
</div>

<div class="main-block">
    <div class="content-block main-content-block">
        <form class="scrollable-block profile-my-form" th:action="@{/project/create}" method="post">
            <h1 class="page-title">Створення проекту</h1>
            <div class="inline-elements">
                <label class="field-name">Ім'я</label>
                <input class="field-input" type="text" id="name" name="name" required>
            </div>
            <div class="inline-elements">
                <label class="field-name">Опис</label>
                <textarea class="field-input field-textarea" id="description" name="description"></textarea>
            </div>
            <div class="inline-elements">
                <label class="field-name">Технології</label>
                <div class="skills-picker profile-my-skills-picker">
                    <div th:each="technology : ${technologies}">
                        <input type="checkbox" name="technologies" th:value="${technology.getId()}">
                        <span th:text="${technology.getName()}"></span>
                    </div>
                </div>
            </div>
            <button class="standart-button">Створити</button>
        </form>
</div>


</body>

</html>

</html>
